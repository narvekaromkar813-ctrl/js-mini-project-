<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie & Nutrition Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Daily Calorie & Nutrition Tracker</h1>

  
  <div class="form-container">
    <input type="date" id="foodDate">
    <input type="text" id="foodName" placeholder="Food Item">
    <input type="number" id="calories" placeholder="Calories">
    <input type="number" id="protein" placeholder="Protein (g)">
    <input type="number" id="fat" placeholder="Fat (g)">
    <input type="number" id="carbs" placeholder="Carbs (g)">
    <button onclick="addFood()">Add Food</button>
  </div>

 
  <table>
    <thead>
  <tr>
    <th>Date</th>
    <th>Food</th>
    <th>Calories</th>
    <th>Protein (g)</th>
    <th>Fat (g)</th>
    <th>Carbs (g)</th>
  </tr>
</thead>

    <tbody id="foodTable"></tbody>
  </table>

  
  <div class="totals">
    <h3>Total Calories: <span id="totalCalories">0</span></h3>
    <p>Protein: <span id="totalProtein">0</span> g</p>
    <p>Fat: <span id="totalFat">0</span> g</p>
    <p>Carbs: <span id="totalCarbs">0</span> g</p>
  </div>

 
  <canvas id="nutritionChart"></canvas>
  <h3>Day-wise Calorie Intake</h3>
<canvas id="dailyCalorieChart"></canvas>


  <script src="script.js"></script>
</body>
</html>
